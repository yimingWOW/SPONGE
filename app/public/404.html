<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPONGE</title>
    <script type="text/javascript">
      // 单页应用 GitHub Pages 重定向
      (function(l) {
        if (l.pathname.split('/')[1] === 'cash') {
          const segment = l.pathname.split('/').slice(2).join('/');
          const url = window.location.origin + '/cash/#/' + segment;
          window.location.replace(url);
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
